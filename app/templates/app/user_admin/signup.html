{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>ユーザー登録</title>
</head>
<body>
<h1>ユーザー登録</h1>
<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
    {{ field.label }}
    <br>
    {{ field }}
    <br>
    {{ field.error }}
    {% endfor %}
    <p><input type="submit" value="登録"></p>
</form>
</body>
</html>
