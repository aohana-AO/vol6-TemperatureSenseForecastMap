        <input class="btn btn-danger btn-lg" style=" z-index: 10000;position: relative; top: 10px; left: 50px; width: 210px" type="submit" name="button" onclick="return checkForm();" value={{ button_message }} >
    </form>

</body>

<script>

    var default_ido = 35.6895014;
    var default_keido =139.6917337;

    var getQuery = window.location.search;
    console.log("q", getQuery);
    if(getQuery){
        getQuery = getQuery.substring(1);
        var ele = getQuery.split('&')[0].split('=')[1]
        if(ele && ele.match(/\S*/g)){
            console.log("not empty");
            getLatLng(decodeURIComponent(ele), (result) => {
                console.log(decodeURIComponent(ele));
                console.log("緯度: ", result.lat);
                console.log("経度: ", result.lng);
                map_290f8bf58b504a9dbb050469d3255ec9.setView([result.lat, result.lng], 12);
            });
        }
    }
    
    function checkForm(id){
        if(document.getElementById('ido').value === "" || document.getElementById('keido').value === ""){
            alert("地図をclickして場所を指定してください。");
            return false;
        }else{
            return true;
        }
    }

    var map_290f8bf58b504a9dbb050469d3255ec9 = L.map(
        "map_290f8bf58b504a9dbb050469d3255ec9",
        {
            center: [default_ido, default_keido],
            crs: L.CRS.EPSG3857,
            zoom: 12,
            maxZoom: 20,
            minZoom: 2,
            zoomControl: true,
            preferCanvas: false,
        }
    );


    // Locate
    var option = {
        position: 'topright',
        strings: {
            title: "現在地を表示",
            popup: "現在地",
        },
        icon: "fa fa-street-view",
        locateOptions: {
            maxZoom: 16
        }
    }

    var lc = L.control.locate(option).addTo(map_290f8bf58b504a9dbb050469d3255ec9);
    lc.start();

    var marker;

    //クリックイベント
    map_290f8bf58b504a9dbb050469d3255ec9.on('click', function(e) {
        //クリック位置経緯度取得
        clicked_ido = e.latlng.lat;
        clicked_keido = e.latlng.lng;

        // 住所表示
        //var URL = 'http://geoapi.heartrails.com/api/xml?method=searchByGeoLocation&x='+lat+'&y='+lng;
        //var juusyo =(await (await fetch(URL)).text());

        //経緯度表示

        if (marker){
            map_290f8bf58b504a9dbb050469d3255ec9.removeLayer(marker);
        }
        marker = L.marker(
            [clicked_ido,clicked_keido],
            {}
        ).addTo(map_290f8bf58b504a9dbb050469d3255ec9).bindPopup('緯度：' + clicked_ido + '<br>経度：' + clicked_keido + '').openPopup();

        document.getElementById('ido').value = clicked_ido;
        document.getElementById('keido').value = clicked_keido;
        
        console.log("地点がクリックされました --- " + "緯度：" + clicked_ido + "経度：" + clicked_keido);
        
    } );


    var tile_layer_85a2cce753be43fa9a07cd65d0a9ee94 = L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        {"attribution": "Data by \u0026copy; \u003ca href=\"http://openstreetmap.org\"\u003eOpenStreetMap\u003c/a\u003e, under \u003ca href=\"http://www.openstreetmap.org/copyright\"\u003eODbL\u003c/a\u003e.", "detectRetina": false, "maxNativeZoom": 18, "maxZoom": 18, "minZoom": 0, "noWrap": false, "opacity": 1, "subdomains": "abc", "tms": false}
    ).addTo(map_290f8bf58b504a9dbb050469d3255ec9);

    console.log(map_290f8bf58b504a9dbb050469d3255ec9["options"]["center"])

</script>
